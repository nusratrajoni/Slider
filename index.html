<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Slider</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>  
        <div class="slider_section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="carousel slide" data-ride="carousel" id="my_carousel">
                            <ol class="carousel-indicators">
                                <li class="active" data-target="#my_carousel" data-slide-to="0"></li>
                                <li data-target="#my_carousel" data-slide-to="1"></li>
                                <li data-target="#my_carousel" data-slide-to="2"></li>
                                <li data-target="#my_carousel" data-slide-to="3"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="item active">
                                    <img src="img/496b6420a85__BD_W10_S1_Womens-Day.jpg" alt="image"/>
                                </div>
                                <div class="item">
                                    <img src="img/15c8d24373620__BD_W10_S5_Sassy-smartphones.jpg" alt="image"/>
                                </div>
                                <div class="item">
                                    <img src="img/384a46cd8bd73__TV_Flash-Sale-Slider.png" alt="image"/>
                                </div>
                                <div class="item">
                                    <img src="img/2230a17456c50__BD_W10_S7_TV.jpg" alt="image"/>
                                </div>
                            </div>
                            <a href="#my_carousel" class="left carousel-control" data-slide="prev">
								<span class="glyphicon glyphicon-chevron-left"></span>
							</a>
                            <a href="#my_carousel" class="right carousel-control" data-slide="next">
								<span class="glyphicon glyphicon-chevron-right"></span>
							</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.1.1.js"></script>
        <script src="js/bootstrap.js"></script>
    </body>
</html>
